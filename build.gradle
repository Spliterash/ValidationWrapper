plugins {
    id 'java'
    id "io.freefair.lombok" version "6.6.1"
    id "maven-publish"
}

group 'ru.spliterash'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'javax.validation:validation-api:2.0.1.Final'
}
ext {
    mavenArtifactId = "validation-wrapper"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifactId = "validation-wrapper"

            repositories {
                maven {
                    name = "nexus"
                    url = "https://repo.spliterash.ru/validation-wrapper"
                    credentials {
                        username = project.property("splitNexusUser") as String
                        password = project.property("splitNexusPassword") as String
                    }
                }
            }
        }
    }
}
